query Repos ($login: String!) { 
  user(login: $login) {
    repositories(ownerAffiliations: OWNER, first: 50, orderBy: {field: PUSHED_AT, direction: DESC}) {
      edges {
        node {
          id
          name
          primaryLanguage {
            color
            name
          }
          updatedAt
          viewerHasStarred
          url
        }
      }
    } 
  }
}