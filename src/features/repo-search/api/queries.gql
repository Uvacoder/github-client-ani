query RepoSearch ($query: String!)  {
  search(query: $query, type: REPOSITORY, first: 10) {
    nodes {
      ... on Repository {
        id
        name
        primaryLanguage {
            color
            name
        }
        owner {
            login
        }
        updatedAt
        viewerHasStarred
        }
      }
    repositoryCount
  }
}

