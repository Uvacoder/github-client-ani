query OrgPinned ($login: String!)  {
  organization(login: $login) {
    pinnedItems(first: 3) {
      nodes {
        ... on Repository {
            id
            name
            primaryLanguage {
                color
                name
            }
            owner {
                login
            }
            updatedAt
            viewerHasStarred
        }
      }
    }
  }
}
