query OrgRepoList ($login: String!)  {
  organization(login: $login) {
    repositories(first: 10) {
      nodes {
        id
        name
        primaryLanguage {
            color
            name
        }
        owner {
            login
        }
        updatedAt
        viewerHasStarred
        }
    }
  }
}

query OrgRepoSearch ($query: String!)  {
  search(query: $query, type: REPOSITORY, first: 10) {
    nodes {
      ... on Repository {
        id
        name
        primaryLanguage {
            color
            name
        }
        owner {
            login
        }
        updatedAt
        viewerHasStarred
        }
      }
  }
}

